<h1>Sign Up Form</h1>
<h3 *ngIf="isinvalid">The information that you have enter is invalid</h3>
<form>
    <div class="form-group">
        <label for="userName">Username</label>
        <input [(ngModel)]="user.userName" type="text" name="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.userPassword" type="password" name="password">
    </div>
    <div class="form-group">
        <label for="rePassword">Retype Password</label>
        <input [(ngModel)]="retypePassword" type="password" name="rePassword">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="user.userFirstName" type="text" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="user.userLastName" type="text" name="lastName">
    </div>
    <button (click)="submit()">Submit</button>
    <button (click)="goBack()">Go Back</button>
</form>
