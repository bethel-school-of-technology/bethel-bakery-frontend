<div id="shoping-page">
    <div class=".container">
        <div class="grid">
            <div class="grid-item flex card" *ngFor="let product of products">
                <script></script>
                <img src={{product.imgUrl}} alt="">
                <h3>{{product.name}}</h3>
                <h3>{{product.price / 100 |currency}}</h3>
                <button (click)="AddItemToCart(product)" class="btn-primary btn">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
