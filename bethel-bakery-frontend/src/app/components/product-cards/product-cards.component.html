<div class="container">
    <div class="grid">
        <div class="grid-item flex" *ngFor="let product of products; let i= index">
            <script></script>
            <img src={{product.imgUrl}} alt="">
            <h3>{{product.name}}</h3>
            <h3>{{product.price}}</h3>
            <button (click)="addProductToCart(i)" class="btn-primary">Add to Cart</button> add local storage for checkout
        </div>
    </div>
</div>
