<div class="container flex">
<h3>Shipping Information</h3>
<form (ngSubmit)="createNew()">
    <div>
        <label for="firstMame"></label>
        <input type="text" placeholder="First Name" name="firstName" required [(ngModel)]="newCustomer.firstName">
    </div>
    <div>
        <label for="lastName"></label>
        <input type="text" placeholder="Last Name" name="lastName" required [(ngModel)]="newCustomer.lastName">
    </div>
    <div>
        <label for="address"></label>
        <input type="text" placeholder="Address" name="address" required [(ngModel)]="newCustomer.address">
    </div>
    <div>
        <label for="email"></label>
        <input type="email" placeholder="Email" name="email" email required [(ngModel)]="newCustomer.email">
    </div>
    <div>
        <label for="phoneNumber"></label>
        <input type="text" placeholder="Phone Number" name="phoneNumber" required [(ngModel)]="newCustomer.phoneNumber">
    </div>
    <h3>Payment Information</h3>
        <div>
        <label for="creditCardNumber"></label>
        <input type="text" placeholder="Credit Card Number" name="creditCardNumber" required [(ngModel)]="newCustomer.creditCardNumber">
    </div>
        <div>
        <label for="expirationDate"></label>
        <input type="text" placeholder="Expiration Date (MM/YY)" name="expirationDate" required [(ngModel)]="newCustomer.expirationDate">
    </div>
        <div>
        <label for="cvvCode"></label>
        <input type="text" placeholder="CVV code" name="cvvCode" required [(ngModel)]="newCustomer.cvvCode">
    </div>
    <div>
        <button type="submit">Checkout</button>
    </div>
    
</form>
</div>
